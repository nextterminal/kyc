<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KYC Form</title>
</head>
<body>
  <h2>KYC Submission</h2>
  <form action="https://formsubmit.co/festgeldpartner@gmail.com" method="POST" enctype="multipart/form-data">
    <!-- Disable CAPTCHA and redirect after submission -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://yourusername.github.io/kyc-form/thanks.html">

    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Address:</label><br>
    <textarea name="address" required></textarea><br><br>

    <label>Upload ID (PDF or Image):</label><br>
    <input type="file" name="id_document" accept=".pdf,image/*" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
